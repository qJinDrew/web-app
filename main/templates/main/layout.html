{% load static %}
<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
</head>
<body>
    <aside>         <!-- шапка -->
        <img src="{% static 'main/img/logo_simple.png' %}" alt="Лого">
        <!--<span class="logo">Jin Drew</span>-->
        <div class="logo">
            <span style="--flip:1">J</span>
            <span style="--flip:2">i</span>
            <span style="--flip:3">n</span>
            <span style="--flip:4"> </span>
            <span style="--flip:5">D</span>
            <span style="--flip:6">r</span>
            <span style="--flip:7">e</span>
            <span style="--flip:8">w</span>
        </div>

        <ul class="hr">
            <a href="{% url 'home' %}"><li><i class="bi bi-house-heart-fill"></i> Главная </li></a>
            <a href="{% url 'about' %}"><li><i class="bi bi-braces"></i> Мое портфолио </li></a>
            <a href="{% url 'news_home' %}"><li><i class="bi bi-person-lines-fill"></i> Блог </li></a>
            <a href=""><li><i class="bi bi-envelope"></i> Контакты </li></a>
        <ul class="cont"
            <a href="https://www.instagram.com/jin.drew"><li><i class="bi bi-instagram"></i></li></a>
            <a href="https://github.com/qJinDrew"><li><i class="bi bi-github"></i></li></a>
            <a href="https://t.me/jin_drew"><li><i class="bi bi-telegram"></i></li></a>
        </ul>
        </ul>
        <button class="btn btn-info" onclick="window.location.href = '{% url 'create' %}';"> Добавить запись </button>




    </aside>
    <main>          <!-- основная часть -->
        {% block content %}
        {% endblock %}
    </main>
</body>
</html>
