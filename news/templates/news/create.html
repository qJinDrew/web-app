{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Форма по добавлению статьи{% endblock %}

{% block content %}
<div class="features">
    <h1>Форма по добавлению статьи</h1>
    <form method="post">    <!-- Метод передачи данных -->
        {% csrf_token %}    <!-- Подключаем при помощи джинджа шаблонизатора CSRF токен-->
        {{ form.title }}<br>
        {{ form.anons }}<br>
        {{ form.full_text }}<br>
        {{ form.image }}<br>
        {{ form.date }}<br>
        <span>{{ error }}</span>
        <button class="btn btn-success" type="submit">Добавить статью</button>
    </form>
</div>
{% endblock %}
