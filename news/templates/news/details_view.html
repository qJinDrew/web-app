{% extends 'main/layout.html' %}
{% load static %}
{% block title %}{{ article.title }}{% endblock %}

{% block content %}
<div class="news_detail">
    <h1>{{ article.title }}</h1>
    <p>{{ article.date }}</p>
    {% if article.image %} <!-- цикл по подбору фото -->
    <img src="{{ article.image.url }}" width="300px"><!-- фото статьи -->
    {% else %}
    <p><img src="media/news/image/no_image.jpg" width="200px"></p> <!-- если нет фото статьи -->
    {% endif %}
    <p>{{ article.full_text }}</p>
    <a href="{% url 'news-delete' article.id %}" class="btn btn-danger">Удалить</a>
    <a href="{% url 'news-update' article.id %}" class="btn btn-info">Редактировать</a>
</div>
{% endblock %}
