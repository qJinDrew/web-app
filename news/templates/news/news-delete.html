{% extends 'main/layout.html' %}

{% block title %}Удаление статьи{% endblock %}

{% block content %}
    <div class="features">
        <h1>Удаление статьи</h1>
        <form method="post">    <!-- Метод передачи данных -->
            {% csrf_token %}    <!-- Подключаем при помощи джинджа шаблонизатора CSRF токен-->
            <button class="btn btn-success" type="submit">Удалить статью</button>
        </form>
    </div>
{% endblock %}
