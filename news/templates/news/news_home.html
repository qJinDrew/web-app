{% extends 'main/layout.html' %}
{% load static %}
{% block title %}Блог{% endblock %}

{% block content %}
<div class="features">
    <h1> Блог </h1>
    {% if news %}
    {% for el in news %}
    <div class="alert alert-warning">
        <h3>{{ el.title }}</h3>  <!-- название статьи -->
        <p>{{ el.anons }}</p>    <!-- анонс статьи -->
        <a href="{% url 'news-detail' el.id %}" class="btn btn-warning">Читать</a>
    </div>
    {% endfor %}
    {% else %}
    <p>У вас нет записей</p>
    {% endif %}

    {# Комментарий #}
</div>
{% endblock %}
